<section class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-4 col-xl-4">
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngIf="pageType==='SignIn'">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h2 class="text-center">Sign In</h2>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-1">
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput [(ngModel)]="email" (keyup.enter)="signIn()">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row mt-1">
                  <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" [(ngModel)]="password" (keyup.enter)="signIn()">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                      <p class="text-center col-pink">{{signInError}}</p>
                  </div>
                </div>

                <div class="row" *ngIf="loading">
                  <div class="col-12">
                    <div class="text-center">
                      <div class="preloader">
                      <div class="spinner-layer pl-purple">
                        <div class="circle-clipper left">
                          <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                          <div class="circle"></div>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>

                <div class="row mt-1">
                  <div class="col-6">
                    <p>Don't have an account? Sign up <a href="javascript:void();" (click)="openSignUp()"><em>HERE</em></a></p>
                  </div>
                  <div class="col-6">
                    <div class="float-right">
                      <button mat-raised-button color="primary" class="mb-2" (click)="signIn()" [disabled]="loading">Sign In</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngIf="pageType==='SignUp'">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h2 class="text-center">Sign Up</h2>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-1">
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput [(ngModel)]="signUpEmail" (keyup.enter)="signUp()">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row mt-1">
                  <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Username</mat-label>
                      <input matInput [(ngModel)]="signUpUsername" (keyup.enter)="signUp()">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row mt-1">
                  <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" [(ngModel)]="signUpPassword" (keyup.enter)="signUp()">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row mt-1">
                  <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Confirm Password</mat-label>
                      <input matInput type="password" [(ngModel)]="signUpConfirmPassword" (keyup.enter)="signUp()">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                      <p class="text-center col-pink">{{signUpError}}</p>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-6">
                    <p>Already have an account? Sign in <a href="javascript:void();" (click)="openSignIn()"><em>HERE</em></a></p>
                  </div>
                  <div class="col-6">
                    <div class="float-right">
                      <button mat-raised-button color="primary" class="mb-2" (click)="signUp()" [disabled]="loading">Sign Up</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</section>
